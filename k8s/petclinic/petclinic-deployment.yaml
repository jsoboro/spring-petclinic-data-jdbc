apiVersion: v1
kind: Service
metadata:
  name: petclinic
  labels:
    app: petclinic
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
  selector:
    app: petclinic
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: petclinic
  name: petclinic
spec:
  replicas: 1
  minReadySeconds: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: petclinic
    spec:
      containers:
      - image: jzwaylove/petclinic-mysql:latest
        name: petclinic
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
      terminationGracePeriodSeconds: 30